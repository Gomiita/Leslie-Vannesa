<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minijuego para Vannesa</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <h1>Te quiero mucho, Vannesa</h1>
        <div id="score">Puntaje: 0</div>
        <div id="hearts-container"></div>
    </div>
    <div id="end-screen" class="hidden">
        <h1>TE AMO VANNESA</h1>
        <div id="buttons-container">
            <button id="play-again-button">Volver a jugar</button>
            <button id="i-love-you-too-button">Te amo también</button>
        </div>
    </div>
    <div id="images-screen" class="hidden">
        <h1>¡Te amo también, Vannesa!</h1>
        <div id="images-container">
            <!-- Añadir las imágenes aquí -->
            <img src="img1.jpeg" alt="Imagen 1">
            <img src="img2.jpeg" alt="Imagen 2">
            <img src="img3.jpeg" alt="Imagen 3">
        </div>
        <button id="back-button">Volver</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
